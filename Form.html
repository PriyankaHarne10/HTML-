<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<h2 align= "center" style="background-color:powderblue ">Registration Form</h2>

<label for="Username"><b>Username</b></label>
    <input type="text" name="Username" id="Username" required><br><br>

<label for="email"><b>Email</b></label>
    <input type="text" name="email" id="email" required><br><br>
    
 <label for="Add"><b>Address</b></label>
    <input type="text" name="email" id="email"><br><br>
 
<label for="PN"><b>Phone No.</b></label>
    <input type="text" value="" placeholder="91-987-581-2547" name="PN" id="PN" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
<br><br>
<label><b>Company Name</b></label>
    <input type="text" value="Prolifics" disabled><br><br>
    
 <label for ="dob"><b>D.O.B.</b></label>
 <input type="date" id="dob" name="dob"><br><br>
 
 <label><b>Location</b></label><br>
 <label for ="Hd">Hyderabad</label>
 <input type="radio" id="hd" name="hd">
  <label for ="pn">Pune</label>
 <input type="radio" id="pn" name="hd"><br><br>
 
 <label for="dept">Department</label>
<select name="dept" id="dept">
  <option value="HR">Human Resources</option>
  <option value="TAD">Training and Development</option>
  <option value="IT">Information Technology</option>
</select><br><br>

  <label><b>Technology Known</b></label><br>
   <label for ="f1">C language</label>
 <input type="checkbox" id="f1" name="f1"><br>
  <label for ="f2">CPP</label>
 <input type="checkbox" id="f2" name="f2"><br>
    <label for ="f3">JAVA</label>
 <input type="checkbox" id="f3" name="f3"><br>
 <label for ="f4">HTML</label>
 <input type="checkbox" id="f4" name="f4"><br>
 <label for ="f5">CSS</label>
 <input type="checkbox" id="f5" name="f5"><br><br>


<label for="file">Upload File</label>
<input type="file" id ="file" name="file"><br><br>

<label>Additional Comments</label>
<textarea rows="2" cols="20"></textarea><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">
</body>
</html>
